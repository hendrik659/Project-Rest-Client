<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Detail - PhotoHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/detail.css" />
</head>
<body>
  <div class="top-nav" role="navigation" aria-label="Main navigation">
    <div class="nav-inner">
      <div class="nav-left">
        <div class="brand">
          <a href="index.html" style="text-decoration: none; color: inherit;">
            <h2>PhotoHub</h2>
            <small>Powered by Unsplash</small>
          </a>
        </div>
      </div>
      <div class="nav-right">
        <a href="index.html" class="nav-link-custom">
          <div class="nav-item" data-nav="home">
            <i class="bi bi-house-fill" aria-hidden="true"></i>
            <span>Home</span>
          </div>
        </a>
        <div class="nav-item active" data-nav="details">
          <i class="bi bi-info-circle" aria-hidden="true"></i>
          <span>Details</span>
        </div>
      </div>
    </div>
  </div>

  <div class="container py-4">
    <div id="loading" class="loading-container">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">Memuat detail foto...</p>
    </div>

    <div id="error" class="error-container" style="display: none;">
      <i class="bi bi-exclamation-triangle-fill"></i>
      <p>Gagal memuat detail foto. Silakan coba lagi.</p>
      <a href="index.html" class="btn btn-primary">Kembali ke Home</a>
    </div>

    <div id="photo-detail" class="photo-detail-container" style="display: none;">
      <div class="row">
        <div class="col-lg-8 mb-4">
          <div class="photo-image-wrapper">
            <img id="photo-image" src="" alt="" class="photo-image" />
            <div class="photo-overlay">
              <a id="download-link" href="#" target="_blank" class="btn-download" download>
                <i class="bi bi-download"></i> Download
              </a>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="photo-info">
            <div class="photo-header">
              <h2 id="photo-title" class="photo-title"></h2>
              <p id="photo-description" class="photo-description"></p>
            </div>

            <div class="photo-meta">
              <div class="meta-item">
                <i class="bi bi-person-circle"></i>
                <div class="meta-content">
                  <span class="meta-label">Photographer</span>
                  <span id="photo-author" class="meta-value"></span>
                </div>
              </div>
              <div class="meta-item">
                <i class="bi bi-calendar3"></i>
                <div class="meta-content">
                  <span class="meta-label">Published</span>
                  <span id="photo-date" class="meta-value"></span>
                </div>
              </div>
              <div class="meta-item">
                <i class="bi bi-eye"></i>
                <div class="meta-content">
                  <span class="meta-label">Views</span>
                  <span id="photo-views" class="meta-value"></span>
                </div>
              </div>
              <div class="meta-item">
                <i class="bi bi-heart"></i>
                <div class="meta-content">
                  <span class="meta-label">Likes</span>
                  <span id="photo-likes" class="meta-value"></span>
                </div>
              </div>
              <div class="meta-item">
                <i class="bi bi-rulers"></i>
                <div class="meta-content">
                  <span class="meta-label">Dimensions</span>
                  <span id="photo-dimensions" class="meta-value"></span>
                </div>
              </div>
            </div>

            <div class="photo-tags" id="photo-tags"></div>

            <div class="photo-actions">
              <a id="unsplash-link" href="#" target="_blank" class="btn btn-primary btn-unsplash">
                <i class="bi bi-box-arrow-up-right"></i> View on Unsplash
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/config.js"></script>
  <script src="./js/detail.js"></script>
</body>
</html>
