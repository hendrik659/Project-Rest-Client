<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhotoHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
  <div class="top-nav" role="navigation" aria-label="Main navigation">
    <div class="nav-inner">
      <div class="nav-left">
        <div class="brand">
          <h2>PhotoHub</h2>
          <small>Powered by Unsplash</small>
        </div>
      </div>
      <div class="nav-right">
        <div class="nav-item active" data-nav="home">
          <i class="bi bi-house-fill" aria-hidden="true"></i>
          <span>Home</span>
        </div>
        <div class="nav-item" data-nav="search">
          <i class="bi bi-search" aria-hidden="true"></i>
          <span>Search</span>
        </div>
        <div class="nav-item" data-nav="trending">
          <i class="bi bi-graph-up-arrow" aria-hidden="true"></i>
          <span>Trending</span>
        </div>
        <div class="nav-item" data-nav="details">
          <i class="bi bi-info-circle" aria-hidden="true"></i>
          <span>Details</span>
        </div>
      </div>
    </div>
  </div>

  <div class="container py-4">

    <!-- header moved into navbar -->
    <div class="gallery-grid mb-5" id="gallery"></div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="config.js"></script>
</body>
</html>
