<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhotoHub - Trending</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/trending.css" />
</head>
<body data-page="trending">
  <div class="top-nav" role="navigation" aria-label="Main navigation">
    <div class="nav-inner">
      <div class="nav-left">
        <div class="brand">
          <h2>PhotoHub</h2>
          <small>Powered by Unsplash</small>
        </div>
      </div>
      <div class="nav-right">
        <div class="nav-item" data-nav="home">
          <i class="bi bi-house-fill" aria-hidden="true"></i>
          <span>Home</span>
        </div>
        <div class="nav-item" data-nav="search">
          <i class="bi bi-search" aria-hidden="true"></i>
          <span>Search</span>
        </div>
        <div class="nav-item active" data-nav="trending">
          <i class="bi bi-graph-up-arrow" aria-hidden="true"></i>
          <span>Trending</span>
        </div>
        <div class="nav-item" data-nav="details">
          <i class="bi bi-info-circle" aria-hidden="true"></i>
          <span>Details</span>
        </div>
      </div>
    </div>
  </div>

  <main class="container py-4 trending-page" aria-live="polite">
    <header class="trending-header">
      <h1>Trending Photos</h1>
      <p>
        Koleksi foto populer terbaru dari Unsplash. Klik salah satu foto untuk melihat detail lengkapnya.
      </p>
    </header>

    <div id="trendingStatus" class="trending-status">
      <div class="spinner-border text-primary" role="status" aria-hidden="true"></div>
      <span class="status-text">Memuat foto trending dari Unsplash...</span>
    </div>

    <section id="trendingGallery" class="trending-grid" aria-label="Trending photos grid"></section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/config.js"></script>
  <script src="./js/trending.js"></script>
</body>
</html>
